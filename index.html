<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>imagetexter</title>
  <link rel="stylesheet" href="./assets/core.css">
</head>
<body>
  <div id="content">
      <div>
          <div id="sketch-holder">
              <!-- Our sketch will go here! -->
          </div>
          <noscript>
              <p>JavaScript is required to view the contents of this page.</p>
          </noscript>
      </div>
      <h1>imagetexter</h1>
      <div>
        <textarea id='bodycopy'></textarea>
        <button id='applytext'>Apply text</button>
    </div>
      <p>
          <a id='focus' href='#' alt='set focus to canvas'>focus on canvas</a> - <div id='imageLoaded' class='hide'>Image Loaded!</div>
      </p>
      <p>
        <ul>
            <li>Mouse click and drag to paint (previous paints will fade slightly).</li>
            <li>1,2,3,4 to change background image</li>
            <li><span class="keys">g</span> - paint entire canvas at current text size</li>
        </ul>

      </p>
      <p id="sources">Source code:
          <a href="https://github.com/MichaelPaulukonis/imagetexter.p5">GitHub</a>
          Built with <a href="https://p5js.org/">P5.js</a>
      </p>
  </div>
<script type="text/javascript" src="vendors~bundle.01ea2107ebaf292e710a.js"></script><script type="text/javascript" src="bundle.be4252c7a0d4ac42ce38.js"></script></body>
</html>
